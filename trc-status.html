<html lang="en">
  <head>

    <meta name="twitter:card" content="summary"/>

    <meta name="twitter:image" content="https://ianwojtowicz.com/trc-status/orange.jpg"/>
    <title>Reconciliation: Loading...</title>
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    body {
      color: black;
      background: rgb(255,125,0);
      background: linear-gradient(90deg, rgba(255,125,0,1) 0%, rgba(255,156,0,1) 100%);
      text-align: center;
      height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
    }
    h1 {
      font-size: 1em;
      color: black;
    }
    h2 {
      font-weight: bold;
    }
    h2 a {
      color: black;
    }
    h6 {
      color: #832500;
    }
    a {
      color: #832500;
      font-style: italic;
    }
    a:hover {
      color: #832500;
    }
    .time-remaining {
      opacity: 0;
    }
    .footer {
      display: none;
      font-size: 70%;
      color: #832500;
      opacity: 0.8;
    }
    .source {
      position: absolute;
      bottom: 32px;
      right: 20px;
    }
    .crisis-line {
      position: absolute;
      bottom: 10px;
      right: 20px;
    }
    .container {
      max-width: 830px;
      margin: 0 auto;
      height: 100vh;
      height: -webkit-fill-available;
    }
    .v-center {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .progress {
      position: relative;
      background-color: rgba(0,0,0,0.02);
      margin-top: 20px;
      margin-bottom: 25px;
      height: 40px;
      border-radius: 9px;
    }
    .progress.progress-bar-striped {
      background-image: linear-gradient(45deg,rgba(0,0,0,.02) 25%,transparent 25%,transparent 50%,rgba(0,0,0,.02) 50%,rgba(0,0,0,.02) 75%,transparent 75%,transparent);
    }
    .progress-bar {
      background-color: #832500;
    }
    .progress-bar-animated.slower {
      -webkit-animation: progress-bar-stripes 2s linear infinite;
      animation: progress-bar-stripes 2s linear infinite;
    }
    .progress-bar-animated.reverse {
      -webkit-animation-direction: reverse;
      -moz-animation-direction: reverse;
      -ms-animation-direction: reverse;
      -o-animation-direction: reverse;
      animation-direction: reverse;
    }
    .progress-percent {
      color: white;
      font-weight: bold;
      display: none;
      opacity: 0.7;
    }
    .loading {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      opacity: 0.33;
      font-weight: normal;
      font-size: 1em;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      var pubDate = new Date(2015, 11, 15, 12, 0, 0, 0); // Dec 15, 2015
      var now = new Date()
      var dateDiffMillis = Math.abs(now - pubDate)
      var loadingDelay = 1000 * 3; // 3 seconds
      var reloadInterval = 1000 * 60 * 60; // Hourly
      var barLoadDuration = 1000 * 8 // 8 seconds

      $( function() {
        $(".progress-bar-animated.slower-load").css("transition","width " + (barLoadDuration/1000) + "s ease")
        pulse($(".loading"))
        setTimeout( loadData, loadingDelay );
        setInterval( loadData, reloadInterval );
      });
      
      function loadData() {
        $.getJSON("trc-status.json", function(data) {
          console.log("Loaded latest Calls to Action data.")
          
          var completion = Math.floor(data.complete/data.total*100)
          
          $(".progress-bar").attr(
            "aria-valuenow", completion
          );
          $(".progress-bar").css(
            "width", completion+"%"
          );
          $(".progress-percent").html(
            completion+"%"
          );
          
          var estCompletionYears = Math.ceil(dateDiffMillis*(data.total/data.complete)/1000/60/60/24/365)
          $(".completion-estimate").html(estCompletionYears + " years")
          
          setTimeout(function() {
            $(".progress-percent").fadeIn(250);
            $(".loading").remove();
          }, barLoadDuration)
          
          setTimeout(function() {
            $(".time-remaining").animate({ opacity: 1.0 })
          }, barLoadDuration + 500)
          
          setTimeout(function() {
            $(".footer").fadeIn(250);
          }, barLoadDuration + 1500)
        })
      }

      function pulse(element) {
        element.fadeOut(800, function() {
          element.fadeIn(800, function() {
            pulse(element);
          });
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="v-center">
        <h1>Truth and Reconciliation Commission of Canada</h1>
        <h2>Completed <a href="http://trc.ca/assets/pdf/Calls_to_Action_English2.pdf">Calls to Action</a></h2>
        <div class="progress progress-bar-striped progress-bar-animated reverse">
          <div class="progress-bar progress-bar-striped progress-bar-animated reverse slower-load" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"><span class="progress-percent"></span></div>
          <span class="loading">Loading</span>
        </div>
        <h6 class="time-remaining">
          Estimated time remaining: <span class="completion-estimate"></span>
        </h6>
      </div>
    </div>
    <h7 class="source footer">Source: <a href="https://newsinteractives.cbc.ca/longform-single/beyond-94">CBC, Beyond 94: Truth and Reconciliation in Canada</a>.</h7>

    </script>
  </body>
</html>
