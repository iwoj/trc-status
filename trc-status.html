<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Live progress bar of the TRC's Calls to Action" />
    <meta charset="utf-8">
    <meta property="og:image" content="https://ianwojtowicz.com/trc-status/orange.jpg"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Reconciliation: Loading..."/>
    <meta name="twitter:description" content="Live progress bar of the TRC's Calls to Action"/>
    <meta name="twitter:image" content="https://ianwojtowicz.com/trc-status/orange.jpg"/>
    <title>Reconciliation: Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    body {
      color: black;
      background-color: rgb(255, 140, 0);
      text-align: center;
    }
    h1 {
      font-size: 1em;
      color: black;
    }
    h2 {
      font-weight: bold;
    }
    h6 {
      color: #832500;
    }
    .time-remaining {
      opacity: 0;
    }
    h7 {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 70%;
      color: #832500;
      opacity: 0.5;
    }
    a {
      color: #832500;
    }
    a:hover {
      color: #832500;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      height: -webkit-fill-available;
    }
    .v-center {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .progress {
      position: relative;
      background-color: rgba(0,0,0,0.05);
      margin-top: 20px;
      margin-bottom: 25px;
      height: 40px;
      border-radius: 9px;
    }
    .progress-bar {
      background-color: #832500;
    }
    .progress-bar-animated.slower {
      -webkit-animation: progress-bar-stripes 2s linear infinite;
      animation: progress-bar-stripes 2s linear infinite;
    }
    .progress-bar-animated.slower-load {
      transition: width 2s ease;
    }
    .progress-bar-animated.reverse {
      -webkit-animation-direction: reverse;
      -moz-animation-direction: reverse;
      -ms-animation-direction: reverse;
      -o-animation-direction: reverse;
      animation-direction: reverse;
    }
    .progress-percent {
      color: white;
      font-weight: bold;
      display: none;
      opacity: 0.7;
    }
    .loading {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      opacity: 0.33;
      font-weight: bold;
      font-size: 1.1em;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      var pubDate = new Date(2015, 11, 15, 12, 0, 0, 0); // Dec 15, 2015
      var now = new Date()
      var dateDiffMillis = Math.abs(now - pubDate)
      $( function() {
        $.getJSON("trc-status.json", function(data) {
          var completion = Math.floor(data.complete/data.total*100)
          $(".progress-bar").attr(
            "aria-valuenow", completion
          );
          $(".progress-bar").css(
            "width", completion+"%"
          );
          $(".progress-percent").html(
            completion+"%"
          );
          setTimeout(function() {
            $(".progress-percent").fadeIn(250);
            $(".loading").fadeOut(100);
          }, 1500)
          setTimeout(function() {
            $(".time-remaining").animate({ opacity: 1.0 })
          }, 2000)
          var estCompletionYears = Math.ceil(dateDiffMillis*(data.total/data.complete)/1000/60/60/24/365)
          var estCompletionDate = new Date(now.getTime() + dateDiffMillis*(data.total/data.complete))
          //$(".start-date").html(pubDate.toDateString().slice(4))
          //$(".completion-estimate").html(estCompletion.toDateString().slice(4))
          $(".completion-estimate").html(estCompletionYears + " years")
        })
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="v-center">
        <h1>Truth and Reconciliation Commission of Canada</h1>
        <h2>Calls to Action</h2>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated reverse slower-load" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"><span class="progress-percent"></span></div>
          <span class="loading">Loading...</span>
        </div>
        <h6 class="time-remaining">
          Estimated time remaining: <span class="completion-estimate"></span>
        </h6>
      </div>
    </div>
    <h7>Source: <i><a href="https://newsinteractives.cbc.ca/longform-single/beyond-94">CBC, Beyond 94: Truth and Reconciliation in Canada</a></i>.</h7>
    <script>
    </script>
  </body>
</html>
